<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Lista Dinâmica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container" class="container">
        <input type="text" id="searchField" placeholder="Pesquise" autofocus>
        <span></span>
    
        
        <ul id="list"></ul>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button class="btn btn-success" onclick="adicionar()" id="btnAdicionar">Adicionar</button>
            <button class="btn btn-primary" onclick="selecionar()" id="btnSelecionar">Selecionar</button>
            <button class="btn btn-secondary" onclick="filtrar()" id="btnFiltrar">Filtrar</button>
            <button class="btn btn-danger" onclick="remover(event)" id="btnRemover">Remover</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="lista.js"></script>
</body>
</html>
